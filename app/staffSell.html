<div ng-show="authenticated === 1">
    <div class="row content">
        <div class="row content">
            <div class="table-responsive col-sm-5">
                <h3>Goods</h3>
                <table class="table table-striped">
                    <tr ng-repeat="good in goods">
                        <th width="60%"><h4>{{good.name}}</h4></th>
                        <td>{{good.price}}</td>
                        <td><input type="checkbox" class="form-control"></td>
                    </tr>
                </table>
            </div>
            <div class="table-responsive col-sm-5">
                <h4>Bottles</h4>
                <table class="table table-striped">
                    <tr ng-repeat="good in goods">
                        <th width="90%">{{good.name}}</th><td><input type="checkbox" class="form-control"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div ng-show="authenticated === 0">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h4>You are not Authorized to View this Page</h4><br>
            <a href="#/login" class="btn btn-primary">Login</a>
        </div>
    </div>
</div>
